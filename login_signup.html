<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamRent-Tentant or Owner</title>
  <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous""
  >
  </script>
  <link rel="stylesheet" href="CSS/login_signup_style.css" />
  <!--<link rel="stylesheet" href="CSS/style.css" />-->
</head>


<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action=""class="sign-in-form">
          <h2 class="title">Sign In</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="username">
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="password">
          </div>
          <div class="remember">
            <input type="checkbox" class="remember-checkbox">
            <span class="rember-span">Keep Me Logged In</span>
          </div>
          <input type="submit" value="Login" class="btn solid">
        </form>
        
        <form action="" class="sign-up-form">
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="username">
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="email">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="password">
            </div>
            
            
        </form>
      </div>
      
    </div>

    
    
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New Here?</h3>
          <button class="btn transparent" id="sign-up-btn">Sign Up</button>
        </div>
        <img src="Pics/account.svg" class="image"alt="">
      </div>
      
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us?</h3>
          <button class="btn transparent" id="sign-in-btn">Sign In</button>
        </div>
        <img src="Pics/chose_house.svg" class="image" alt="">
      </div>
    </div>
  </div>
  <script src="JS/log-sig.js"></script>
</body>
</html>
